    <radialGradient
       id="glow"
       cx="50"
       cy="75"
       r="15"
       fx="50"
       fy="75"
       gradientUnits="userSpaceOnUse"
       gradientTransform="matrix(1.987583,0,0,1.987583,-49.102689,-78.882538)">
      <stop
         offset="0%"
         style="stop-color:yellow; stop-opacity:0.8"
         id="stop1" />
      <stop
         offset="40%"
         style="stop-color:yellow; stop-opacity:0.6"
         id="stop2" />
      <stop
         offset="100%"
         style="stop-color:yellow; stop-opacity:0"
